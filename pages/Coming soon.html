<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBlink | Coming Soon</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Coming soon.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <!---------- coming-soon-section ---------->

    <section class="coming-soon-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                    <div class="text-center text-white">
                        <h1 class="display-1 mb-4 fw-bold">Coming Soon</h1>
                        <p id="demo" class="display-5 fw-semibold"></p>
                        <div class="position-relative mt-5">
                            <input type="text" class="form-control py-3 px-md-5 fs-5" placeholder="Eneter your email address">
                            <button class="subscribe-btn position-absolute" style="top: 7px; right: 7px;">Subscribe <i class="bi-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- shapes -->
        <div class="position-absolute d-none d-lg-block" style="top: 8%; left: 8%;">
            <img src="../img/shape-95.png" alt="shape-95">
        </div>
        <div class="position-absolute d-none d-lg-block" style="top: 25%; left: 20%;">
            <img src="../img/shape-32.png" alt="shape-32">
        </div>
        <div class="position-absolute d-none d-lg-block z-n1" style="top: 22%; right: 20%;">
            <img src="../img/shape-34.png" alt="shape-34" width="150" class="rotating-img">
        </div>
    </section>


    <script src="../js/main.js"></script>
</body>
</html>
